<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./main.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="root-window">
      <div id="render-target">
        <div id="ui-toolbar">

          <button id="button-bulldoze" class="ui-button selected">BULLDOZE</button>
          <button id="button-residential" class="ui-button">RESIDENTIAL</button>
          <button id="button-commercial" class="ui-button">COMMERCIAL</button>
          <button id="button-industrial" class="ui-button">INDUSTRIAL</button>
          <button id="button-ROAD" class="ui-button">ROAD</button>

        </div>
    </div>

    <script type="module">
      import { createGame } from "./game.js";

      window.onload = () => {
        window.game = createGame();
      };
    </script>
  </body>
</html>
